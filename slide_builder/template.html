<body>

    <div class="control-panel" id="controlPanel">
        <div class="control-header" onclick="toggleControlPanel()">
            <h3><span>‚öôÔ∏è</span> Study Controls</h3>
            <span class="toggle-icon">‚ñº</span>
        </div>
        <div class="control-content">
            <div class="control-row">
                <span class="control-label">Difficulty:</span>
                <div class="pill-group">
                    <button class="pill-button active" onclick="filterDifficulty('all')" id="filterAll">All</button>
                    <button class="pill-button" onclick="filterDifficulty('D1')" id="filterD1">D1 Only</button>
                    <button class="pill-button" onclick="filterDifficulty('D2')" id="filterD2">D2 Only</button>
                </div>
            </div>
            <div class="control-row">
                <span class="control-label">Sequence:</span>
                <div class="pill-group">
                    <button class="action-button" onclick="shuffleSlides()"><span>üîÄ</span> Shuffle</button>
                    <button class="action-button" onclick="resetSequence()"><span>‚Ü©Ô∏è</span> Reset</button>
                </div>
            </div>
            <div class="control-row">
                <span class="control-label">Progress:</span>
                <span class="progress-info" id="progressInfo">Loading...</span>
            </div>
        </div>
    </div>

    <div class="slide-container">
        <div class="progress" id="progressBar" style="width: 0%"></div>

        <button id="audioBtn" class="audio-button" onclick="toggleAudio(); event.stopPropagation();"
            title="Toggle audio pronunciation">
            üîä
        </button>

        <div id="slides-wrapper">
            <!-- SLIDES_PLACEHOLDER -->
        </div>

        <div class="navigation">
            <button id="prevBtn" onclick="changeSlide(-1); event.stopPropagation();">Previous</button>
            <span style="align-self: center; color: #757575;" id="counter"></span>
            <button id="nextBtn" onclick="changeSlide(1); event.stopPropagation();">Next</button>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        // TOTAL_SLIDES_PLACEHOLDER

        // Audio state
        let audioEnabled = true;
        const synth = window.speechSynthesis;

        // Cache for images to avoid re-fetching
        const imageCache = {};

        function toggleControlPanel() {
            const panel = document.getElementById('controlPanel');
            panel.classList.toggle('collapsed');
        }

        function filterDifficulty(difficulty) {
            currentFilter = difficulty;

            // Update button states
            document.querySelectorAll('.pill-button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`filter${difficulty === 'all' ? 'All' : difficulty}`).classList.add('active');

            // Filter slides
            if (difficulty === 'all') {
                filteredSlides = [...allSlides];
            } else {
                filteredSlides = allSlides.filter(slide => {
                    const diffBadge = slide.querySelector('.difficulty-badge');
                    return diffBadge && diffBadge.textContent === difficulty;
                });
            }

            // Reset to original order when filtering
            if (isShuffled) {
                resetSequence();
                return;
            }

            currentSlide = 0;
            updateProgress();
            updateUI();
        }

        function shuffleSlides() {
            // Fisher-Yates shuffle
            const shuffled = [...filteredSlides];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            filteredSlides = shuffled;
            isShuffled = true;
            currentSlide = 0;
            updateProgress();
            updateUI();
        }

        function resetSequence() {
            // Restore original order
            if (currentFilter === 'all') {
                filteredSlides = [...allSlides];
            } else {
                filteredSlides = allSlides.filter(slide => {
                    const diffBadge = slide.querySelector('.difficulty-badge');
                    return diffBadge && diffBadge.textContent === currentFilter;
                });
            }
            isShuffled = false;
            currentSlide = 0;
            updateProgress();
            updateUI();
        }

        function updateProgress() {
            const d1Count = allSlides.filter(s => {
                const badge = s.querySelector('.difficulty-badge');
                return badge && badge.textContent === 'D1';
            }).length;
            const d2Count = allSlides.filter(s => {
                const badge = s.querySelector('.difficulty-badge');
                return badge && badge.textContent === 'D2';
            }).length;

            let filterText = currentFilter === 'all' ? 'All' : currentFilter;
            let shuffleText = isShuffled ? ' (Shuffled)' : '';

            document.getElementById('progressInfo').textContent =
                `${currentSlide + 1}/${filteredSlides.length} slides - Filter: ${filterText}${shuffleText} (Total: D1=${d1Count}, D2=${d2Count})`;
        }

        async function fetchImage(word, imgElement) {
            if (!word) return;

            if (imageCache[word]) {
                imgElement.src = imageCache[word];
                return;
            }

            try {
                // Search for the word directly
                const searchTerm = encodeURIComponent(word);
                const url = `https://en.wikipedia.org/w/api.php?action=query&generator=search&gsrsearch=${searchTerm}&gsrlimit=1&prop=pageimages&pithumbsize=400&format=json&origin=*`;

                const response = await fetch(url);
                const data = await response.json();

                if (data.query && data.query.pages) {
                    const pages = Object.values(data.query.pages);
                    if (pages.length > 0 && pages[0].thumbnail) {
                        const imageUrl = pages[0].thumbnail.source;
                        imageCache[word] = imageUrl;
                        imgElement.src = imageUrl;
                    } else {
                        // Fallback if no image found on Wikipedia
                        imgElement.src = `https://loremflickr.com/400/300/${searchTerm}?lock=1`;
                    }
                } else {
                    imgElement.src = `https://loremflickr.com/400/300/${searchTerm}?lock=1`;
                }
            } catch (error) {
                console.error('Error fetching image:', error);
                imgElement.src = `https://loremflickr.com/400/300/${encodeURIComponent(word)}?lock=1`;
            }
        }

        function speakWord(word) {
            if (!audioEnabled || !word) return;

            // Cancel any ongoing speech
            synth.cancel();

            const utterance = new SpeechSynthesisUtterance(word);
            utterance.lang = 'en-US';
            utterance.rate = 0.9;
            utterance.pitch = 1;
            synth.speak(utterance);
        }

        function toggleAudio() {
            audioEnabled = !audioEnabled;
            const audioBtn = document.getElementById('audioBtn');

            if (audioEnabled) {
                audioBtn.classList.remove('muted');
                audioBtn.textContent = 'üîä';
                audioBtn.title = 'Mute audio';
                // Speak current word
                const currentElement = document.getElementById(`slide-${currentSlide}`);
                if (currentElement) {
                    const wordEn = currentElement.querySelector('.word-en');
                    if (wordEn) speakWord(wordEn.textContent);
                }
            } else {
                audioBtn.classList.add('muted');
                audioBtn.textContent = 'üîá';
                audioBtn.title = 'Unmute audio';
                synth.cancel();
            }
        }

        function updateUI() {
            // Hide all slides
            allSlides.forEach(s => {
                s.classList.remove('active');
                s.style.display = 'none';
            });

            // Show only filtered slides
            filteredSlides.forEach((s, idx) => {
                s.style.display = idx === currentSlide ? 'flex' : 'none';
                if (idx === currentSlide) {
                    s.classList.add('active');

                    // Load image if not loaded
                    const img = s.querySelector('.slide-image');
                    if (img && img.dataset.word && !img.dataset.loaded) {
                        fetchImage(img.dataset.word, img);
                        img.dataset.loaded = "true";
                    }

                    // Pronounce the English word if audio is enabled
                    const wordEn = s.querySelector('.word-en');
                    if (wordEn && audioEnabled) {
                        setTimeout(() => speakWord(wordEn.textContent), 300);
                    }
                } else {
                    s.classList.remove('revealed');
                }
            });

            // Update buttons
            document.getElementById('prevBtn').disabled = currentSlide === 0;
            document.getElementById('nextBtn').disabled = currentSlide === filteredSlides.length - 1;

            // Update counter
            document.getElementById('counter').innerText = `${currentSlide + 1} / ${filteredSlides.length}`;

            // Update progress bar
            const progress = ((currentSlide + 1) / filteredSlides.length) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;

            // Update progress info
            updateProgress();

            // Update URL hash (use original slide ID)
            if (filteredSlides[currentSlide]) {
                const slideId = filteredSlides[currentSlide].id.replace('slide-', '');
                const hash = `#${parseInt(slideId) + 1}`;
                if (window.location.hash !== hash) {
                    window.history.replaceState(null, null, hash);
                }
            }
        }

        function changeSlide(direction) {
            const newIndex = currentSlide + direction;
            if (newIndex >= 0 && newIndex < filteredSlides.length) {
                currentSlide = newIndex;
                updateUI();
            }
        }

        // ... (rest of the listeners same as before) ...
        function handleHashChange() {
            const hash = window.location.hash.substring(1);
            const slideNum = parseInt(hash);
            if (!isNaN(slideNum) && slideNum >= 1 && slideNum <= totalSlides) {
                currentSlide = slideNum - 1;
                updateUI();
            }
        }

        document.getElementById('slides-wrapper').addEventListener('click', (e) => {
            if (filteredSlides[currentSlide] && !e.target.closest('button')) {
                filteredSlides[currentSlide].classList.toggle('revealed');
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') changeSlide(-1);
            if (e.key === 'ArrowRight') changeSlide(1);
            if (e.key === ' ' || e.key === 'Enter') {
                if (filteredSlides[currentSlide]) {
                    filteredSlides[currentSlide].classList.toggle('revealed');
                }
            }
            // Filter shortcuts
            if (e.key === '1') filterDifficulty('D1');
            if (e.key === '2') filterDifficulty('D2');
            if (e.key === 'a' || e.key === 'A') filterDifficulty('all');
            // Shuffle/Reset shortcuts
            if (e.key === 's' || e.key === 'S') shuffleSlides();
            if (e.key === 'r' || e.key === 'R') resetSequence();
        });

        window.addEventListener('hashchange', handleHashChange);

        // Initialize slide arrays
        allSlides = Array.from(document.querySelectorAll('.slide'));
        filteredSlides = [...allSlides];
        originalOrder = [...allSlides];

        // Update progress on load
        updateProgress();

        if (window.location.hash) {
            handleHashChange();
        } else {
            updateUI();
        }
    </script>
