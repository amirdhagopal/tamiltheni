<body>

    <div class="slide-container">
        <div class="progress" id="progressBar" style="width: 0%"></div>
        <div id="slides-wrapper">
            <!-- SLIDES_PLACEHOLDER -->
        </div>

        <div class="navigation">
            <button id="prevBtn" onclick="changeSlide(-1); event.stopPropagation();">Previous</button>
            <span style="align-self: center; color: #757575;" id="counter"></span>
            <button id="nextBtn" onclick="changeSlide(1); event.stopPropagation();">Next</button>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        // TOTAL_SLIDES_PLACEHOLDER

        // Cache for images to avoid re-fetching
        const imageCache = {};

        async function fetchImage(word, imgElement) {
            if (!word) return;

            if (imageCache[word]) {
                imgElement.src = imageCache[word];
                return;
            }

            try {
                // Search for the word directly
                const searchTerm = encodeURIComponent(word);
                const url = `https://en.wikipedia.org/w/api.php?action=query&generator=search&gsrsearch=${searchTerm}&gsrlimit=1&prop=pageimages&pithumbsize=400&format=json&origin=*`;

                const response = await fetch(url);
                const data = await response.json();

                if (data.query && data.query.pages) {
                    const pages = Object.values(data.query.pages);
                    if (pages.length > 0 && pages[0].thumbnail) {
                        const imageUrl = pages[0].thumbnail.source;
                        imageCache[word] = imageUrl;
                        imgElement.src = imageUrl;
                    } else {
                        // Fallback if no image found on Wikipedia
                        imgElement.src = `https://loremflickr.com/400/300/${searchTerm}?lock=1`;
                    }
                } else {
                    imgElement.src = `https://loremflickr.com/400/300/${searchTerm}?lock=1`;
                }
            } catch (error) {
                console.error('Error fetching image:', error);
                imgElement.src = `https://loremflickr.com/400/300/${encodeURIComponent(word)}?lock=1`;
            }
        }

        function updateUI() {
            // Hide all slides
            document.querySelectorAll('.slide').forEach(s => {
                s.classList.remove('active');
                if (s.id !== `slide-${currentSlide}`) {
                    s.classList.remove('revealed');
                }
            });

            // Show current
            const currentElement = document.getElementById(`slide-${currentSlide}`);
            if (currentElement) {
                currentElement.classList.add('active');

                // Load image if not loaded
                const img = currentElement.querySelector('.slide-image');
                if (img && img.dataset.word && !img.dataset.loaded) {
                    fetchImage(img.dataset.word, img);
                    img.dataset.loaded = "true";
                }
            }

            // Update buttons
            document.getElementById('prevBtn').disabled = currentSlide === 0;
            document.getElementById('nextBtn').disabled = currentSlide === totalSlides - 1;

            // Update counter
            document.getElementById('counter').innerText = `${currentSlide + 1} / ${totalSlides}`;

            // Update progress bar
            const progress = ((currentSlide + 1) / totalSlides) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;

            // Update URL hash
            const hash = `#${currentSlide + 1}`;
            if (window.location.hash !== hash) {
                window.history.replaceState(null, null, hash);
            }
        }

        function changeSlide(direction) {
            const newIndex = currentSlide + direction;
            if (newIndex >= 0 && newIndex < totalSlides) {
                currentSlide = newIndex;
                updateUI();
            }
        }

        // ... (rest of the listeners same as before) ...
        function handleHashChange() {
            const hash = window.location.hash.substring(1);
            const slideNum = parseInt(hash);
            if (!isNaN(slideNum) && slideNum >= 1 && slideNum <= totalSlides) {
                currentSlide = slideNum - 1;
                updateUI();
            }
        }

        document.getElementById('slides-wrapper').addEventListener('click', (e) => {
            const currentElement = document.getElementById(`slide-${currentSlide}`);
            if (currentElement && !e.target.closest('button')) {
                currentElement.classList.toggle('revealed');
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') changeSlide(-1);
            if (e.key === 'ArrowRight') changeSlide(1);
            if (e.key === ' ' || e.key === 'Enter') {
                const currentElement = document.getElementById(`slide-${currentSlide}`);
                if (currentElement) currentElement.classList.toggle('revealed');
            }
        });

        window.addEventListener('hashchange', handleHashChange);

        if (window.location.hash) {
            handleHashChange();
        } else {
            updateUI();
        }
    </script>
</body>
