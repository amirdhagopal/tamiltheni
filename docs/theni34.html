<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TamilTheni - Theni 3 & 4</title>
    <link rel="stylesheet" href="assets/css/theni1.css">
    <style>
        .word-en,
        .word-ta {
            font-size: 2em;
            /* Reduced from 3em for sentences */
            margin: 10px 0;
            /* Override large margins */
        }

        .slide {
            justify-content: center;
            /* Center content vertically */
            gap: 20px;
            /* Control gap between elements */
        }

        .word-ta {
            margin-top: 0;
            /* Remove auto margin */
            margin-bottom: 0;
            /* Remove large bottom margin */
        }
    </style>
</head>

<body>

    <div class="control-panel" id="controlPanel">
        <div class="control-header" onclick="toggleControlPanel()">
            <h3><span>‚öôÔ∏è</span> ‡Æ™‡Æø‡ÆØ‡Øã‡Æ∞‡Æø‡ÆØ‡Ææ ‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç‡Æ™‡Øç ‡Æ™‡Æ≥‡Øç‡Æ≥‡Æø - ‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç‡Æ§‡Øç ‡Æ§‡Øá‡Æ©‡Æø 2026 - Theni 3 & 4</h3>
            <span class="toggle-icon">‚ñº</span>
        </div>
        <div class="control-content">
            <div class="control-row">
                <span class="control-label">Level:</span>
                <div class="pill-group">
                    <button class="pill-button active" onclick="setTheniLevel(3)" id="level3">Theni 3</button>
                    <button class="pill-button" onclick="setTheniLevel(4)" id="level4">Theni 4</button>
                </div>
            </div>
            <div class="control-row">
                <span class="control-label">Categories:</span>
                <div class="category-dropdown">
                    <button class="dropdown-button" onclick="toggleDropdown(event)">
                        <span id="selectedCatText">All Categories</span>
                        <span>‚ñº</span>
                    </button>
                    <div class="dropdown-menu" id="categoryMenu">
                        <div class="dropdown-item header" onclick="toggleAllCategories(event)">
                            <input type="checkbox" id="selectAllCats" checked>
                            <span>Select All / None</span>
                        </div>
                        <div id="categoryList">
                            <!-- Populated by JS -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="control-row">
                <span class="control-label">Difficulty:</span>
                <div class="pill-group">
                    <button class="pill-button active" onclick="filterDifficulty('all')" id="filterAll">All</button>
                    <button class="pill-button" onclick="filterDifficulty('D1')" id="filterD1">D1 Only</button>
                    <button class="pill-button" onclick="filterDifficulty('D2')" id="filterD2">D2 Only</button>
                </div>
            </div>
            <div class="control-row">
                <span class="control-label">Sequence:</span>
                <div class="pill-group">
                    <button class="action-button" onclick="shuffleSlides()"><span>üîÄ</span> Shuffle</button>
                    <button class="action-button" onclick="resetSequence()"><span>‚Ü©Ô∏è</span> Reset</button>
                </div>
                <div style="margin-left: auto; display: flex; gap: 15px;">
                    <label style="display: flex; align-items: center; gap: 6px; cursor: pointer; font-size: 0.85em;">
                        <input type="checkbox" id="showTimer" onchange="toggleTimerVisibility()" checked> <span
                            id="timerLabel">Timer (15s)</span>
                    </label>
                </div>
            </div>
            <div class="control-row">
                <span class="control-label">Progress:</span>
                <span class="progress-info" id="progressInfo">Loading...</span>
            </div>
            <div class="control-row"
                style="margin-top: 10px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px;">
                <a href="index.html" class="action-button"
                    style="text-decoration: none; background: rgba(255,255,255,0.1); width: 100%; justify-content: center;">
                    <span>üè†</span> Back to Portal Home
                </a>
            </div>
        </div>
    </div>

    <div class="slide-container">
        <div class="progress" id="progressBar" style="width: 0%"></div>



        <div id="slides-wrapper">
            <!-- Slides generated dynamically from theni1_data.js -->
        </div>

        <div class="navigation">
            <button id="firstBtn" onclick="goToFirst(); event.stopPropagation();" title="First Slide (Home)">‚èÆ</button>
            <button id="prevBtn" onclick="changeSlide(-1); event.stopPropagation();"
                title="Previous Slide (‚Üê)">‚óÄ</button>

                id="counter"></span>

                title="Next / Reveal (‚Üí, Space)">‚ñ∂</button>
            <button id="lastBtn" onclick="goToLast(); event.stopPropagation();" title="Last Slide (End)">‚è≠</button>
        </div>
    </div>

    <div class="circular-timer" id="timerPill" title="Study Timer">
        <div class="timer-visual" id="timerPie"></div>
        <div class="timer-content">
            <span class="timer-display" id="timerDisplay">00:15</span>
            <button class="timer-btn" id="timerBtn" onclick="toggleTimer(); event.stopPropagation();">‚ñ∂</button>
        </div>
    </div>

    <script src="assets/data/theni_words.js"></script>
    <script src="assets/js/theni34.js"></script>
</body>

</html>
