            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            color: var(--text);

            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
        }

        .control-header {
            padding: 12px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .control-header h3 {
            margin: 0;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-content {
            max-height: 400px;
            overflow: hidden;
            transition: max-height 0.3s ease, padding 0.3s ease;
            padding: 0 30px 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .control-panel.collapsed .control-content {
            max-height: 0;
            padding: 0 30px;
        }

        .control-row {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .control-label {
            font-weight: 600;
            min-width: 100px;
            font-size: 0.9rem;
        }

        input[type="number"] {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            width: 70px;
            font-family: inherit;
            outline: none;
        }

        .action-button {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 6px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.85rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .action-button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        /* Slide UI */
        .slide-container {
            width: 90%;
            max-width: 800px;
            height: 600px;
            background: var(--card-bg);
            border-radius: 32px;
            box-shadow: var(--shadow);
            position: relative;
            display: flex;
            flex-direction: column;
            padding: 30px;
            box-sizing: border-box;
            margin-top: 60px;
        }

        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary) 0%, #00d2ff 100%);
            border-radius: 32px 32px 0 0;
            transition: width 0.6s cubic-bezier(0.22, 1, 0.36, 1);
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .words-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
            flex-grow: 1;
            justify-content: center;
        }

        .word-item {
            display: flex;
            align-items: center;
            gap: 25px;
            padding: 15px 30px;
            background: #fdfdfd;
            border: 1px solid #f0f0f0;
            border-radius: 20px;
            transition: var(--transition);
            cursor: pointer;
            position: relative;
        }

        .word-item:hover {
            background: #fff;
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border-color: var(--primary);
        }


        .tamil-word {
            font-family: 'Hind Madurai', sans-serif;
            font-size: 2.2rem;
            color: var(--secondary);
            font-weight: 700;
            transition: var(--transition);

            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 25px;
            position: relative;
            width: 90%;
            max-width: 800px;
        }

        .nav-btn {
            background: var(--text);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-btn:hover:not(:disabled) {
            background: #000;
            transform: translateY(-2px);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }


        .status-badge {
            font-size: 1rem;
            font-weight: 700;
            color: var(--secondary);
            min-width: 80px;
            text-align: center;
            letter-spacing: 1px;
        }

        /* Filled Circular Timer UI */
        .circular-timer {
            position: absolute;
            right: 0;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .timer-visual {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(var(--primary) 360deg, #f0f0f0 0);
            transition: background 0.3s ease;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
        }

        .timer-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            border-radius: 50%;

        .timer-display {
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            font-size: 0.85rem;
            color: var(--secondary);
            line-height: 1;
        }

        .timer-btn {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-size: 0.9rem;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);

        .timer-btn:hover {
            color: var(--secondary);
            transform: scale(1.2);
        }

        .circular-timer.alarm .timer-visual {
            background: conic-gradient(var(--accent) 360deg, #fff5f5 0) !important;

        @keyframes pulse-fill {
            from {

            }
        }

        @keyframes pulse-text {
            from {

            }

            to {
                transform: scale(1.1);
            }
        }

        let timerId = null;

        function init() {
            updateSlideRange();
            renderSlide();

            // Check timer visibility and auto-start
            toggleTimerVisibility();
            if (document.getElementById('showTimer').checked) {
                toggleTimer();
            }

            // Event Listeners
            document.addEventListener('keydown', (e) => {
                if (e.target.tagName === 'INPUT') return;
                if (e.key === 'ArrowLeft') prevSlide();
                if (e.key === 'ArrowRight' || e.key === ' ' || e.key === 'Enter') nextSlide();
                if (e.key === 'Home') goToSlide(0);
                if (e.key === 'End') goToSlide(totalPages - 1);
            });

            document.addEventListener('click', (e) => {
                const panel = document.getElementById('controlPanel');
                const isClickInsidePanel = panel.contains(e.target);
                const isActionBtn = e.target.closest('button') || e.target.closest('input') || e.target.closest('a');

                if (isActionBtn) return;

                const wasCollapsed = panel.classList.contains('collapsed');

                if (!isClickInsidePanel) {
                    panel.classList.add('collapsed');
                }

                // Interaction for slide advancement
                if (e.target.closest('#slide-surface')) {
                    if (wasCollapsed) {
                        nextSlide();
                    } else {
                        // Just collapse, don't advance
                        panel.classList.add('collapsed');
                    }
                }
            });
        }

        function updateSlideRange() {
            const start = parseInt(document.getElementById('startRange').value) || 1;
            const end = parseInt(document.getElementById('endRange').value) || 250;

            activeWords = rawWords.filter(w => w.s >= start && w.s <= end);
            totalPages = Math.ceil(activeWords.length / 5);
            currentSlide = 0;
            renderSlide();
        }

        function renderSlide() {
            const grid = document.getElementById('wordsGrid');
            grid.innerHTML = '';

            const startIdx = currentSlide * 5;
            const slideWords = activeWords.slice(startIdx, startIdx + 5);

            if (slideWords.length === 0 && activeWords.length > 0) {
                currentSlide = 0;
                return renderSlide();
            }

            slideWords.forEach((item, i) => {
                const div = document.createElement('div');
                div.className = 'word-item';
                div.id = `word-${i}`;
                div.innerHTML = `
                    <div class="tamil-word">${item.w}</div>
                `;
                grid.appendChild(div);
            });

            updateUI();
        }


        function nextSlide() {
            if (currentSlide < totalPages - 1) {
                currentSlide++;
                renderSlide();
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                renderSlide();
            }
        }

        function goToSlide(idx) {
            currentSlide = Math.max(0, Math.min(idx, totalPages - 1));
            renderSlide();
        }

        function updateUI() {
            document.getElementById('slideIndicator').innerText = `${currentSlide + 1} / ${totalPages || 1}`;
            document.getElementById('progressBar').style.width = `${((currentSlide + 1) / totalPages) * 100}%`;

            document.getElementById('prevBtn').disabled = currentSlide === 0;
            document.getElementById('nextBtn').disabled = (currentSlide === totalPages - 1);
            document.getElementById('firstBtn').disabled = currentSlide === 0;
            document.getElementById('lastBtn').disabled = currentSlide === totalPages - 1;
        }

        function shuffleWords() {
            for (let i = activeWords.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [activeWords[i], activeWords[j]] = [activeWords[j], activeWords[i]];
            }
            currentSlide = 0;
            renderSlide();
        }

        function resetWords() {
            const start = parseInt(document.getElementById('startRange').value) || 1;
            const end = parseInt(document.getElementById('endRange').value) || 250;
            activeWords = rawWords.filter(w => w.s >= start && w.s <= end);
            currentSlide = 0;
            renderSlide();
        }

        // Timer Logic
        function toggleTimer() {
            const btn = document.getElementById('timerBtn');
            const pill = document.getElementById('timerPill');

            if (timerId) {
                // Pause
                clearInterval(timerId);
                timerId = null;
                btn.innerText = '‚ñ∂';
                pill.classList.remove('alarm');
            } else {
                // Start
                if (timeLeft <= 0) resetTimer();
                timerId = setInterval(tick, 1000);
                btn.innerText = '‚è∏';
            }
        }

        function resetTimer() {
            clearInterval(timerId);
            timerId = null;
            timeLeft = 60;
            updateTimerDisplay();
            document.getElementById('timerBtn').innerText = '‚ñ∂';
            document.getElementById('timerBtn').onclick = toggleTimer; // Restore original onclick
            document.getElementById('timerPill').classList.remove('alarm');
        }

        function tick() {
            if (timeLeft > 0) {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft === 0) {
                    triggerAlarm();
                }
            }
        }

        function updateTimerDisplay() {
            const mins = Math.floor(timeLeft / 60);
            const secs = timeLeft % 60;
            document.getElementById('timerDisplay').innerText =
                `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;

            // Update filled circular progress (conic gradient)
            const angle = (timeLeft / 60) * 360;
            document.getElementById('timerPie').style.background =
                `conic-gradient(var(--primary) ${angle}deg, #f0f0f0 0)`;
        }

        function toggleTimerVisibility() {
            const isVisible = document.getElementById('showTimer').checked;
            const pill = document.getElementById('timerPill');
            pill.style.display = isVisible ? 'flex' : 'none';

            if (!isVisible && timerId) {
                toggleTimer(); // Stop if hidden
            }
        }

        function triggerAlarm() {
            clearInterval(timerId);
            timerId = null;
            document.getElementById('timerBtn').innerText = '‚Ü∫';
            document.getElementById('timerBtn').onclick = resetTimer;
            document.getElementById('timerPill').classList.add('alarm');
            playAlarmSound();
        }

        function playAlarmSound() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();

            const duration = 1.5;
            const oscillator = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(880, audioCtx.currentTime); // A5
            oscillator.frequency.exponentialRampToValueAtTime(440, audioCtx.currentTime + duration);

            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);

            oscillator.connect(gain);
            gain.connect(audioCtx.destination);

            oscillator.start();
            oscillator.stop(audioCtx.currentTime + duration);
        }
